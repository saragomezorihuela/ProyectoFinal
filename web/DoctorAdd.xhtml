<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet" type="text/css" href="Style.css"/>

<h:body>
    <f:view>
        <h:form>
            <h:graphicImage url="images/Banner.png" styleClass="banner"></h:graphicImage>
            <div class="box">
                <h:outputLabel value="Usuario: " style="color: #06408C; font-weight: bold" />
                <h:outputLabel value="#{sessionScope['id']}" style="color: #06408C; font-weight: bold"/>
            </div>
            <div class="titulo">Agregar Doctor</div>
                <h:panelGrid id="grid1" columns="4" >
                    <h:outputLabel value="Tipo de Documento:" />
                    <h:selectOneMenu  id="cboIdentityCard" value="#{identityCard.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{identityCardBean.identityCards}"
                                       var="identityCard" itemValue="#{identityCard.id}"
                                       itemLabel="#{identityCard.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Nro. de Documento:" /><h:inputText id="nroDocumento" value="#{people.nroDocumento}"/>
                    <h:outputLabel value="COO:" /><h:inputText id="coo" value="#{doctor.CCO}"/>
                    <h:outputLabel value="Especialidad Médica:" />
                    <h:selectOneMenu  id="cboMedicalEspeciality" value="#{medicalEspeciality.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{medicalEspecialityBean.medicalEspecialities}"
                                       var="medicalEspeciality" itemValue="#{medicalEspeciality.id}"
                                       itemLabel="#{medicalEspeciality.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Nombres:" /><h:inputText id="first_name" value="#{people.firstname}" style="width: 250px"/>
                    <h:outputLabel value="Apellidos:" /><h:inputText id="last_name" value="#{people.lastname}" style="width: 250px"/>
                    <h:outputLabel value="Fecha de Nacimiento:" />
                    <h:inputText id="birth_date" value="#{people.birthdate}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Sexo:" />
                    <h:selectOneMenu  id="cboGender" value="#{gender.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{genderBean.genders}"
                                       var="gender" itemValue="#{gender.id}"
                                       itemLabel="#{gender.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Teléfono:" /><h:inputText id="phone" value="#{people.phone}"/>
                    <h:outputLabel value="Celular:" /><h:inputText id="cellphone" value="#{people.cellphone}"/>
                    <h:outputLabel value="Email:"/><h:inputText id="email" value="#{people.email}" style="width: 250px"/>
                    <h:outputLabel value="Dirección:"/><h:inputText id="address" value="#{people.address}" style="width: 250px"/>
                    <h:outputLabel value="Horario:" />
                    <h:selectOneMenu  id="cboSchedule" value="#{schedule.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{scheduleBean.schedules}"
                                       var="schedule" itemValue="#{schedule.id}"
                                       itemLabel="#{schedule.schedule}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="" /><h:outputLabel value="" />
                </h:panelGrid>
            <div class="row-center-align">
                <h:commandButton value="Grabar" action="#{doctorBean.add(people,doctor,identityCard,gender,medicalEspeciality,hospital,sessionScope['id'])}" styleClass="buttonGrilla">
                </h:commandButton>
                <h:commandButton value="Cancelar" action="DoctorList" styleClass="buttonGrilla">
                </h:commandButton>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
