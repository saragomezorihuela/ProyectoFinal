<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet" type="text/css" href="Style.css"/>

<h:body>
    <f:view>
        <h:form>
            <h:graphicImage url="images/Banner.png" styleClass="banner"></h:graphicImage>
            <div class="box">
            <h:outputLabel value="Usuario: " style="color: #06408C; font-weight: bold" />
            <h:outputLabel value="#{sessionScope['id']}" style="color: #06408C; font-weight: bold"/>
            </div>
                <div class="titulo">Actualizar Hospital</div>
                <h:panelGrid columns="4" id="paneleditar" >
                    <h:outputLabel value="RUC:" /><h:inputText id="ruc" value="#{hospitalBean.selectedHospital.ruc}" style="width: 100px;"/>
                    <h:outputLabel value="Razón Social:" /><h:inputText id="businessName" value="#{hospitalBean.selectedHospital.businessName}" style="width: 350px; "/>
                    <h:outputLabel value="Teléfono:" /><h:inputText id="phone" value="#{hospitalBean.selectedHospital.phone}"/>
                    <h:outputLabel value="Email:" /><h:inputText id="email" value="#{hospitalBean.selectedHospital.email}" style="width: 350px"/>
                    <h:outputLabel value="Dirección:" /><h:inputText id="address" value="#{hospitalBean.selectedHospital.address}" style="width: 350px"/>
                    <h:outputLabel value="" /><h:outputLabel value="" />
                </h:panelGrid>
            <div class="row-center-align">
                <h:commandButton value="Grabar" action="#{hospitalBean.update(hospitalBean.selectedHospital)}" styleClass="buttonGrilla">
                </h:commandButton>
                <h:commandButton value="Cancelar" action="HospitalList" styleClass="buttonGrilla">
                </h:commandButton>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
