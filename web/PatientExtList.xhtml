<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet" type="text/css" href="Style.css"/>
<link rel="stylesheet" type="text/css" href="StylePatientExt.css"/>

<h:body>
    <f:view>
        <h:form>
            <h:graphicImage url="images/Banner.png" styleClass="banner"></h:graphicImage>
            <div class="box">
                <h:outputLabel value="#{sessionScope['hospitalname']}" style="color: #06408C; font-weight: bold" />
                <h:outputLabel value=" : " style="color: #06408C; font-weight: bold" />
                <h:outputLabel value="#{sessionScope['id']}" style="color: #06408C; font-weight: bold"/>
            </div>
            <div style="text-align: left">
                <h:commandButton value="Mantenimiento de Doctores" action="DoctorList" styleClass="buttonGrilla" style="width: 200px"></h:commandButton>
                <h:commandButton value="Mantenimiento de Pacientes" action="PatientList" styleClass="buttonGrilla" style="width: 200px"></h:commandButton>
                <h:commandButton value="Busqueda de Pacientes" action="PatientExtList" styleClass="buttonGrilla" style="width: 200px"></h:commandButton>
                <h:commandButton value="Cerrar Sesión" action="Default" styleClass="buttonGrilla" style="width: 200px"></h:commandButton>
            </div>
            <div class="titulo">Búsqueda de Pacientes</div>
                <h:panelGrid columns="3" id="paneleditar" >
                    <h:outputLabel value="Nro. Documento:" style="width: 100px"/>
                    <h:inputText id="nroDocumento" value="#{people.nroDocumento}" style="width: 100px"/>
                    <h:commandButton value = "Buscar"  styleClass="buttonGrilla">
                        <f:ajax render="pacientes" execute="@this" />
                    </h:commandButton>
                </h:panelGrid>
<br></br>
                <h:dataTable id="pacientes" styleClass="people"
                             cellspacing="0"
                             cellpadding="0"
                             border="0"
                             value="#{patientBean.getPatientsExt(people)}" var="patient" width="90%">
                    <h:column>
                        <f:facet name="header" >Id</f:facet>
                        #{patient.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">DNI</f:facet>
                        #{patient.nroDocumento}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Apellidos</f:facet>
                        #{patient.lastname}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombres</f:facet>
                        #{patient.firstname}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fec. Nac</f:facet>
                        #{patient.birthdate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Telf.</f:facet>
                        #{patient.phone}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Celular</f:facet>
                        #{patient.cellphone}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{patient.email}
                    </h:column>
                    <!--h:column>
                        <f:facet name = "header"></f:facet>
                        <h:commandButton value = "Editar" action="#{hospitalBean.edit(hospital)}" styleClass="buttonGrilla">
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name = "header"></f:facet>
                        <h:commandButton value = "Eliminar"
                                         action = "#{hospitalBean.delete(turn)}"
                                         styleClass="buttonGrilla"
                                         onclick="if (! confirm('Está seguro de eliminar el hospital?')) return false">
                        </h:commandButton>
                    </h:column-->
                </h:dataTable>
        </h:form>
    </f:view>
</h:body>
</html>
