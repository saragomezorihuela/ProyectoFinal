<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<link rel="stylesheet" type="text/css" href="Style.css"/>

<h:body>
    <f:view>
        <h:form>
            <h:graphicImage url="images/Banner.png" styleClass="banner"></h:graphicImage>
            <div class="box">
                <h:outputLabel value="Usuario: " style="color: #06408C; font-weight: bold" />
                <h:outputLabel value="#{sessionScope['id']}" style="color: #06408C; font-weight: bold"/>
            </div>
            <div class="titulo">Agregar Departamento</div>
                <h:panelGrid columns="2" id="paneleditar" >
                    <h:outputLabel value="País:" />
                    <h:selectOneMenu  id="cboIdentityCard" value="#{country.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{countryBean.countries}"
                                       var="country" itemValue="#{country.id}"
                                       itemLabel="#{country.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Nombre del país:" /><h:inputText id="description" value="#{department.description}" style="width: 300px"/>
                </h:panelGrid>
            <div class="row-center-align">
                <h:commandButton value="Grabar" action="#{departmentBean.add(department,country)}" styleClass="buttonGrilla">
                </h:commandButton>
                <h:commandButton value="Cancelar" action="DepartmentList" styleClass="buttonGrilla">
                </h:commandButton>
        </div>
    </h:form>
</f:view>
</h:body>
</html>
