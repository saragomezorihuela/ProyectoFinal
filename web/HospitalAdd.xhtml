<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet" type="text/css" href="Style.css"/>

<h:body>
    <f:view>
        <h:form id="formHospital">
            <h:graphicImage url="images/Banner.png" styleClass="banner"></h:graphicImage>
            <div class="box">
                <h2 class="titulo">Agregar Hospital</h2>
            </div>
                <h:panelGrid columns="4" id="paneleditar" >
                    <h:outputLabel value="RUC:" /><h:inputText id="ruc" value="#{hospital.ruc}"/>
                    <h:outputLabel value="Razón Social:" /><h:inputText id="businessName" value="#{hospital.businessName}" style="width: 305px"/>
                    <h:outputLabel value="Teléfono:" /><h:inputText id="phoneHospital" value="#{hospital.phone}"/>
                    <h:outputLabel value="Email:" /><h:inputText id="email" value="#{hospital.email}"/>
                    <h:outputLabel value="Dirección:" /><h:inputText id="addressHospital" value="#{hospital.address}"  style="width: 305px"/>
                    <h:outputLabel value="" /><h:outputLabel value="" />
                </h:panelGrid>
                <h:panelGrid columns="4" >
                    <h:outputLabel value="Datos del Administrador" style="font-weight: bold"/><h:outputLabel value=""/>
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    <h:outputLabel value="Tipo de Documento:" />
                    <h:selectOneMenu  id="cboIdentityCard" value="#{identityCard.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{identityCardBean.identityCards}"
                                       var="identityCard" itemValue="#{identityCard.id}"
                                       itemLabel="#{identityCard.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Nro. de Documento:" /><h:inputText id="nroDocumento" value="#{people.nroDocumento}"/>
                    <h:outputLabel value="Nombres:" /><h:inputText id="first_name" value="#{people.firstname}" style="width: 250px"/>
                    <h:outputLabel value="Apellidos:" /><h:inputText id="last_name" value="#{people.lastname}" style="width: 250px"/>
                    <h:outputLabel value="Fecha de Nacimiento:" />
                    <h:inputText id="birth_date" value="#{people.birthdate}">
                        <f:convertDateTime pattern="mm/DD/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Sexo:" />
                    <h:selectOneMenu  id="cboGender" value="#{gender.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{genderBean.genders}"
                                       var="gender" itemValue="#{gender.id}"
                                       itemLabel="#{gender.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Teléfono:" /><h:inputText id="phone" value="#{people.phone}"/>
                    <h:outputLabel value="Celular:" /><h:inputText id="cellphone" value="#{people.cellphone}"/>
                    <h:outputLabel value="Email:"/><h:inputText id="emailEmployee" value="#{people.email}" style="width: 250px"/>
                    <h:outputLabel value="Dirección:"/><h:inputText id="address" value="#{people.address}" style="width: 250px"/>
                    <h:outputLabel value="" /><h:outputLabel value="" />
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    <h:outputLabel value="Datos de Logueo" style="font-weight: bold"/><h:outputLabel value=""/>
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    <h:outputLabel value="Usuario:"/>
                    <h:inputText id="user" value="#{user.name}" style="width: 250px"/>
                    <h:outputLabel value="Contraseña:"/>
                    <h:inputText id="password" value="#{user.password}" style="width: 250px"/>
                </h:panelGrid>
            <div class="row-center-align">
                <h:commandButton value="Grabar" action="#{hospitalBean.add(hospital,people,user,identityCard,gender)}" styleClass="buttonGrilla">
                </h:commandButton>
                <h:commandButton value="Retornar" action="Default" styleClass="buttonGrilla">
                </h:commandButton>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
