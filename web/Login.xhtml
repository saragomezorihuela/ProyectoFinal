<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

<link rel="stylesheet" type="text/css" href="Style.css"/>
<link rel="stylesheet" type="text/css" href="StyleLogin.css"/>

<h:head>
    <title>login</title>
    <!--Importamos Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Importamos materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection"/>
    <!--Siempre se debe importar jQuery antes de materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <h:form>
        <h:graphicImage url="images/Banner.png" styleClass="banner" ></h:graphicImage>
        <div class="container">
            <div class="row">
                <div class="col s12 m4 l4 offset-m4 offset-l4 blue darken-2">
                    <h5 class="center-align" style="color: white">Formulario de Logueo</h5>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4 l4 offset-m4 offset-l4">
                    <div class="input-field col s12 m12 l12">
                        <h:outputText value="Usuario: " style="color: #06408C; font-weight: bold" />
                        <h:inputText id="username" value="#{user.name}" style="width: 150px"></h:inputText>
                    </div>
                    <div class="input-field col s12 m12 l12">
                        <h:outputText value="Password: " style="color: #06408C; font-weight: bold" />
                        <h:inputSecret id="password" value="#{user.password}" style="width: 150px"></h:inputSecret>
                    </div>
                </div>
            </div>
            <div class="row center-align">
                <div class="col s12 m4 l4 offset-m4 offset-l4">
                    <div class="col s12 m12 l12 blue darken-2">
                        <h:commandButton action="#{userBean.login(user)}" value="Ingresar" styleClass="buttonGrilla"></h:commandButton>
                        <h:commandButton action="Default" value="Retornar" styleClass="buttonGrilla"></h:commandButton>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
