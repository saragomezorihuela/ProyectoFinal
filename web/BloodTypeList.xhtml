<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet" type="text/css" href="Style.css"/>
<link rel="stylesheet" type="text/css" href="StyleBloodType.css"/>

<h:body>
    <f:view>
        <h:form>
            <h:graphicImage url="images/Banner.png" styleClass="banner"></h:graphicImage>
            <div class="box">
                <h:outputLabel value="Usuario: " style="color: #06408C; font-weight: bold" />
                <h:outputLabel value="#{sessionScope['id']}" style="color: #06408C; font-weight: bold"/>
            </div>
            <div style="text-align: left">
                <h:commandButton value="Hospitales" action="HospitalList" styleClass="buttonGrilla" style="width: 120px"></h:commandButton>
                <h:commandButton value="Paises" action="CountryList" styleClass="buttonGrilla" style="width: 120px"></h:commandButton>
                <h:commandButton value="Departamentos" action="DepartmentList" styleClass="buttonGrilla" style="width: 120px"></h:commandButton>
                <h:commandButton value="Tipo de Sangre" action="BloodTypeList" styleClass="buttonGrilla" style="width: 120px"></h:commandButton>
                <h:commandButton value="Especialidad Médica" action="MedicalEspecialityList" styleClass="buttonGrilla" style="width: 120px"></h:commandButton>
                <h:commandButton value="Tipo Tratamiento" action="TreatmentTypeList" styleClass="buttonGrilla" style="width: 120px"></h:commandButton>
                <h:commandButton value="Turno" action="TurnList" styleClass="buttonGrilla" style="width: 120px"></h:commandButton>
                <h:commandButton value="Cerrar Sesión" action="Default" styleClass="buttonGrilla" style="width: 120px"></h:commandButton>
            </div>
            <div class="titulo">Mantenimiento de Tipo de Sangre</div>
            <h:commandButton value = "Agregar" action = "BloodTypeAdd" styleClass="buttonGrilla">
            </h:commandButton>
            <h:dataTable styleClass="people" cellspacing="0" cellpadding="0" border="0" value="#{bloodTypeBean.bloodTypes}" var="bloodType">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{bloodType.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    #{bloodType.description}
                </h:column>
                <h:column>
                    <f:facet name = "header"></f:facet>
                    <h:commandButton value = "Editar" action="#{bloodTypeBean.edit(bloodType)}" styleClass="buttonGrilla">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name = "header"></f:facet>
                    <h:commandButton value = "Eliminar"
                                     action = "#{bloodTypeBean.delete(bloodType)}"
                                     styleClass="buttonGrilla"
                                     onclick="if (! confirm('Está seguro de eliminar el tipo de sangre?')) return false">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </f:view>
</h:body>
</html>
