<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

<link rel="stylesheet" type="text/css" href="Style.css"/>

<h:body>
<f:view>
    <h:form>
        <h:graphicImage url="images/Banner.png" styleClass="banner"></h:graphicImage>
        <div class="box">
            <h:outputLabel value="Usuario: " style="color: #06408C; font-weight: bold" />
            <h:outputLabel value="#{sessionScope['id']}" style="color: #06408C; font-weight: bold"/>
        </div>
        <div class="titulo">Actualizar Tipo de Sangre</div>
        <h:panelGrid columns="2" id="paneleditar" >
            <h:outputLabel value="Código:" /><h:inputText id="id" value="#{bloodTypeBean.selectedBloodType.id}" readonly="true"/>
            <h:outputLabel value="Descripción:" /><h:inputText id="description" value="#{bloodTypeBean.selectedBloodType.description}"/>
        </h:panelGrid>
        <div class="row-center-align">
            <h:commandButton value="Grabar" action="#{bloodTypeBean.update(bloodTypeBean.selectedBloodType)}" styleClass="buttonGrilla">
            </h:commandButton>
            <h:commandButton value="Cancelar" action="BloodTypeList" styleClass="buttonGrilla">
            </h:commandButton>
        </div>
    </h:form>
</f:view>
</h:body>
</html>
