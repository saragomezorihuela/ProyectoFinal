<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet" type="text/css" href="Style.css"/>

<h:body>
    <f:view>
        <h:form>
            <div class="box">
                <h:graphicImage url="images/Banner.png" width="1200px" height="122px"></h:graphicImage>
                <h2 class="titulo">Agregar Paciente</h2>
                <h:panelGrid id="grid1" columns="4" >
                    <h:outputLabel value="Tipo de Documento:" />
                    <h:selectOneMenu  id="cboIdentityCard" value="#{identityCard.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{identityCardBean.identityCards}"
                                       var="identityCard" itemValue="#{identityCard.id}"
                                       itemLabel="#{identityCard.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Nro. de Documento:" /><h:inputText id="nroDocumento" value="#{people.nroDocumento}"/>
                    <h:outputLabel value="Nombres:" /><h:inputText id="first_name" value="#{people.firstname}" style="width: 250px"/>
                    <h:outputLabel value="Apellidos:" /><h:inputText id="last_name" value="#{people.lastname}" style="width: 250px"/>
                    <h:outputLabel value="Fecha de Nacimiento:" />
                    <h:inputText id="birth_date" value="#{people.birthdate}">
                    <f:convertDateTime pattern="mm/DD/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Sexo:" />
                    <h:selectOneMenu  id="cboGender" value="#{gender.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{genderBean.genders}"
                                       var="gender" itemValue="#{gender.id}"
                                       itemLabel="#{gender.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="TelÃ©fono:" /><h:inputText id="phone" value="#{people.phone}"/>
                    <h:outputLabel value="Celular:" /><h:inputText id="cellphone" value="#{people.cellphone}"/>
                    <h:outputLabel value="DirecciÃ³n:"/>
                    <h:inputText id="address" value="#{people.address}" style="width: 250px"/>
                    <h:outputLabel value="Departamento:" />
                    <h:selectOneMenu  id="cboDepartment" value="#{department.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{departmentBean.departments}"
                                       var="department" itemValue="#{department.id}"
                                       itemLabel="#{department.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Provincia:" />
                    <h:selectOneMenu  id="cboProvince" value="#{identityCard.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{identityCardBean.identityCards}"
                                       var="identityCard" itemValue="#{identityCard.id}"
                                       itemLabel="#{identityCard.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Distrito:" />
                    <h:selectOneMenu  id="cboDistrict" value="#{identityCard.id}">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{identityCardBean.identityCards}"
                                       var="identityCard" itemValue="#{identityCard.id}"
                                       itemLabel="#{identityCard.description}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Pariente Cercano:"/>
                    <h:inputText id="relative_name" value="#{patient.relativename}" style="width: 250px"/>
                    <h:outputLabel value="Telf. pariente Cercano:"/>
                    <h:inputText id="phone_name" value="#{patient.relativephone}" style="width: 250px"/>
                </h:panelGrid>
                <h:commandButton value="Grabar" action="#{identityCardBean.add()}" styleClass="buttonGrilla">
                </h:commandButton>
                <h:commandButton value="Cancelar" action="PatientList" styleClass="buttonGrilla">
                </h:commandButton>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
